<!DOCTYPE html><html lang="fr"><head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>En construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://kit.fontawesome.com/7d38ef75d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!--===============================================================================-->

    <!--====== Preloader Start ======-->
    <div class="preloader">
        <div class="preloader-spinner">
            <div class="display-table">
                <div class="display-table-cell">
                    <img src="img/preloader.svg" alt="Divergent Studio">
                </div>
            </div>
        </div>
    </div>
    <!--====== Preloader End ======-->

    <!--====== Header Start ======-->
    <header id="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="header-social-icons">
                        <ul>
                            <li><a href="https://github.com/Fraustiz"><i class="fa fa-github"></i></a></li>
                            <li><a href="https://www.linkedin.com/in/drevon-jules/"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="menu-icon">
                        <div class="open-btn">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--====== Header End ======-->

    <!--====== Off Canvas Menu Start ======-->
    <div class="off-canvas-menu">
        <nav class="main-menu">
            <ul>
                <li><a href="#header-bottom">Accueil</a></li>
                <li><a href="#about-area">À propos</a></li>
                <li><a href="#education-area">Mon parcours</a></li>
                <li><a href="#contact-area">Me contacter</a></li>
            </ul>
        </nav>
        <button class="menu-close-btn">Close</button>
    </div>
    <!--====== Off Canvas Menu End ======-->

    <!--====== HeaderBottom Start ======-->
    <section id="header-bottom" class="parallax-header">
        <div class="header-main wow fadeInUp">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="dispaly-table">
                            <div class="display-table-cell">
                                <div class="header-bottom">
                                    <h1>Bienvenue !</h1>
                                    <h3 id="app"></h3>
                                    <p>Développeur Web Full Stack</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="construct">
            <h2>Site en construction</h2>
        </div>
    </section>
    <!--====== HeaderBottom End ======-->
    <!--==================================================================-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!--=== All Plugin ===-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/parallax.min.js"></script>
    <script type="text/javascript" src="js/plugins/magnific-popup.min.js"></script>
    <script type="text/javascript" src="js/plugins/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/plugins/wow.min.js"></script>
    <script type="text/javascript" src="js/plugins/appear.js"></script>
    <script type="text/javascript" src="js/plugins/isotope.min.js"></script>
    <script type="text/javascript" src="js/plugins/jqBootstrapValidation.js"></script>
    <script type="text/javascript" src="js/plugins/contact_me.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script>
        var app = document.getElementById('app');

        var customNodeCreator = function(character) {
            return document.createTextNode(character);
        }

        var typewriter = new Typewriter(app, {
            loop: true,
            delay: 75,
            onCreateTextNode: customNodeCreator,
            deleteSpeed: 100,
            delay: 100,
        });

        app.insertAdjacentHTML('beforeend', `<span>Jules Drevon</span>`)

        typewriter
            .typeString(`Je suis`)
            .pauseFor(1500)
            .deleteChars(7)
            .typeString(`I'm`)
            .pauseFor(1500)
            .deleteChars(3)
            .typeString(`Ich bin`)
            .pauseFor(1500)
            .deleteChars(8)
            .typeString(`Estoy`)
            .pauseFor(1500)
            .deleteChars(5)
            .typeString(`Io sono`)
            .pauseFor(1500)
            .deleteChars(8)
            .typeString(`Eu sou`)
            .pauseFor(1500)
            .deleteChars(7)
            .typeString(`Я`)
            .pauseFor(1500)
            .deleteChars(1)
            .typeString(`Saya`)
            .pauseFor(1500)
            .deleteChars(4)
            .typeString(`Ben`)
            .pauseFor(1500)
            .deleteChars(3)
            .typeString(`Jeg er`)
            .pauseFor(1500)
            .start();
    </script>
</body></html>
